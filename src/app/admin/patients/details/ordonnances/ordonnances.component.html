<div class="container">
    
    <div class="row mt-3">
        <div class="col">
            <br><br><br>
            <h6 class="text-center">Table des consultations</h6>
            <table>
                <tr>
                    <td>
                        <label>Afficher&nbsp;<i class="fa-regular fa-eye"></i></label>
                        <select name="show" class="form-control rounded-0">
                            <option>5</option>
                            <option>10</option>
                            <option>15</option>
                            <option>20</option>
                            <option>25</option>
                            <option>30</option>
                            <option>35</option>
                        </select>
                    </td>
                    <td class="spacer"></td>
                    <td>
                        <label>Recherche&nbsp;<i class="fa-solid fa-magnifying-glass"></i> :</label>
                        <input type="text" name="search" placeholder="recherche par motif.." class="form-control rounded-0 w-100">            
                    </td>
                </tr>
            </table>
           

         
            <table  class="table mt-3">
                <thead>
                    <tr>
                        <td>Date :</td>
                        <td>Motif :</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let consultation of consultationList" [routerLink]="['/admin/patients/details/', consultation.patientId._id,consultation._id]">
                        <td>{{ consultation.createdAt | date:'dd/MM/yyyy' }}</td>
                        <td>{{consultation.motif}}</td>
                    </tr>
                </tbody>
            </table>
    
        </div>
        <div class="col">

            <div class="row mt-3 mb-2">
                <div class="col"></div>
                <div class="col">
                    <button class="btn btn-success rounded-0 rounded-circle mx-2" type="submit"><i class="fa-solid fa-circle-plus"></i></button>

                    <button class="btn btn-primary rounded-0 rounded-circle mx-2" type="submit"><i class="fa-solid fa-marker"></i></button>

                    <button class="btn btn-danger rounded-0 rounded-circle mx-2" type="submit"><i class="fa-solid fa-trash-can"></i></button>
                </div>
            </div>

            <h6 class="text-center">Table des ordonnances</h6>
            <table>
                <tr>
                    <td>
                        <label>Recherche&nbsp;<i class="fa-solid fa-magnifying-glass"></i> :</label>
                        <input type="text" name="search" placeholder="recherche par motif.." class="form-control rounded-0 w-100">            
                    </td>
                </tr>
            </table>
    
            <table class="table w-100 mt-3">
                <thead>
                    <tr>
                        <td>Date :</td>
                        <td>Ordonnances :</td>
                        <td>Détails :</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>12/01/2024</td>
                        <td>Paracétamol</td>
                        <td><a href="#">infos</a></td>
                    </tr>
                </tbody>
            </table>
    
        </div>
    </div>
    
    <app-antecedents></app-antecedents>
    <app-cliniques></app-cliniques>
    <app-paracliniques></app-paracliniques>
    <app-fichepatient></app-fichepatient>
    <app-evolution></app-evolution>
    <app-uploadfiles></app-uploadfiles>
</div>
