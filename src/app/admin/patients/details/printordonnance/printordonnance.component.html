<!-- Modal Content -->
<div id="modal34" class="modal">
    <div class="modal-content">
        <div id="content-print-2">
            <div class="row mb-5">
                <div class="col">
                    <div class="row mb-2">
                        <div class="col">
                            <img src="../../../../../assets/images/dantec.png" width="50" height="50">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <strong>Hôpital : </strong>  {{hospital.hopitalId.Nom}}
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <strong>Lieu : </strong> {{hospital.hopitalId.Lieu}}
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
                <div class="col">
                    <div class="row mb-2">
                        <div class="col">
                            <strong>Date : </strong> {{dateActuelle | date: 'dd/MM/yyyy'}}
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <strong>Prénom : </strong> {{patientPrenom}}
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <strong>Nom : </strong> {{patientNom}}
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <strong>Age : </strong> {{patientAge}} an(s)
                        </div>
                    </div>
                </div>
            </div>

            <h5 class="text-center mb-5">
                <span>Ordonnance</span>
            </h5>

            <div class="row mb-5">
                <div class="col text-center">
                    <div class="row mb-2" *ngFor="let medicament of prescriptionList">
                        <div class="col">
                            {{medicament.medicament}}
                        </div>

                        <div class="col-md-1"></div>
                        
                        <div class="col">
                            {{medicament.posologie}}
                        </div>
                    </div>
                </div>
            </div>
            <br><br>
            <div class="divider mt-5"></div>
            <p>Dr. {{hospital.prenom}} {{hospital.nom}}</p>
        </div>

        <div class="row mt-5 text-center">
            <div class="col">
                <button (click)="generatePDF()" class="btn btn-primary rounded-0"><i class="fa-solid fa-print"></i>&nbsp;Imprimer</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary rounded-0 w-100" (click)="closeModal('modal34',$event)"><i class="fa-solid fa-ban"></i>&nbsp;Fermer</button>
            </div>
        </div>
    </div>
</div>
