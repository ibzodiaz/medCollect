<!-- Modal Content -->
<div id="modal34" class="modal">
    <div class="modal-content">
        <div id="content-print-2">
            <div class="row mb-5">
                <div class="col">
                    <img src="../../../../../assets/images/dantec.png" width="100" height="80">
                </div>
                <div class="col"></div>
                <div class="col">
                    <div class="row mb-2">
                        <div class="col">
                            {{dateActuelle | date: 'dd/MM/yyyy'}}
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            {{hospital.hopitalId.Nom}}
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            {{hospital.hopitalId.Lieu}}
                        </div>
                    </div>
                </div>
            </div>

            <h5 class="text-center mb-5">
                <span>Ordonnance m√©dicale</span>
            </h5>

            <div class="row mb-5">
                <div class="col text-center">
                    <div class="row mb-2" *ngFor="let medicament of prescriptionList">
                        <div class="col">
                            {{medicament.medicament}}
                        </div>

                        <div class="col"></div>
                        
                        <div class="col">
                            {{medicament.posologie}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <p>Dr. {{hospital.prenom}} {{hospital.nom}}</p>
        </div>

        <div class="row text-center">
            <div class="col">
                <button (click)="generatePDF()" class="btn btn-primary rounded-0"><i class="fa-solid fa-print"></i>&nbsp;Imprimer</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary rounded-0 w-100" (click)="closeModal('modal34',$event)"><i class="fa-solid fa-ban"></i>&nbsp;Fermer</button>
            </div>
        </div>
    </div>
</div>
