<!-- Modal Content -->
<div id="modal30" class="modal">
    <div class="modal-content">
        <h4 class="mb-3">Ordonnances</h4>

        <div class="row">
            <div class="col">
                <form name="prescription" (ngSubmit)="onSubmit()">
                    <div class="border border-primary rounded-3">
                    
                        <div class="row mb-3">
                            <div class="col-md-3"><h5>Préscription</h5></div>
                            <div class="col"></div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-success rounded-0"><i class="fa-solid fa-circle-plus"></i>&nbsp;Ajouter</button>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label>Médicamments</label>
                                <select name="medicament" [(ngModel)]="prescriptionForm.medicament">
                                    <option value=""></option>
                                    <option *ngFor="let ordonnance of ordonnanceList">{{ordonnance.medicament}}</option>
                                </select>
                            </div>
                    
                            <div class="col">
                                <label>Posologie</label>
                                <select name="posologie" [(ngModel)]="prescriptionForm.posologie">
                                    <option value=""></option>
                                    <option *ngFor="let ordonnance of ordonnanceList">{{ordonnance.posologie}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <div class="row mb-2">
            <div class="col">
                <h6 class="mt-3">Table des ordonnances</h6>
                <div class="table-wrapper mt-3">
                    <table class="fl-table w-100">
                        <thead>
                            <tr>
                                <th>Médicamments :</th>
                                <th>Posologie :</th>
                                <th>Actions :</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medicament of prescriptionList">
                                <td>{{medicament.medicament}}</td>
                                <td>{{medicament.posologie}}</td>
                                <td><button (click)="delete(medicament._id)" class="btn btn-danger rounded-0 rounded-circle"><i class="fa-solid fa-trash-can"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-md-9"></div>

            <div class="col">
                <button class="btn btn-secondary rounded-0 w-100" (click)="closeModal('modal30')"><i class="fa-solid fa-ban"></i>&nbsp;Fermer</button>
            </div>
        </div>
    </div>
</div>
