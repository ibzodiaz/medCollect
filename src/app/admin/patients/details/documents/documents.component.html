
    
<table class="table mt-3">
    <thead>
        <tr>
            <td>Date :</td>
            <td>Fichier :</td>
            <td>Taille :</td>
            <td>Catégorie :</td>
            <td>Action</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let file of filesList">
            <td>{{file.createdAt | date: 'dd/MM/yyyy'}}</td>
            <td><a [href]="['http://localhost:3000/data/'+file.fileName]" target="_blank">{{file.fileName}}</a></td>
            <td>{{file.fileSizeFormatted}}</td>
            <td>{{file.fileCategory}}</td>
            <td><a (click)="downloadFile(file.fileName)">télécharger&nbsp;<i class="fa-solid fa-circle-down"></i></a></td>
        </tr>
    </tbody>
</table>

<app-antecedents></app-antecedents>
<app-cliniques></app-cliniques>
<app-paracliniques></app-paracliniques>
<app-fichepatient></app-fichepatient>
<app-evolution></app-evolution>
