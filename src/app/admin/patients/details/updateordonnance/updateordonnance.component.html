<!-- Modal Content -->
<div id="modal31" class="modal">
    <div class="modal-content">
        <h4 class="mb-3">Consultation</h4>
        <form name="consultation" (ngSubmit)="onSubmit('modal31',$event)">
            <div class="row mb-3">
                <div class="col">
                    <select name="motif" [(ngModel)]="consultationForm.motif">
                        <option *ngFor="let motif of motifsList">{{motif.motif}}</option>
                    </select>
                </div>
            </div>

            <div class="row text-center">
                <div class="col"></div>
                <div class="col">
                    <button type="submit" class="btn btn-primary rounded-0 w-100">Modifier</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary rounded-0 w-100" (click)="closeModal('modal31',$event)"><i class="fa-solid fa-ban"></i>&nbsp;Fermer</button>
                </div>
            </div>
        </form>
    </div>
</div>
