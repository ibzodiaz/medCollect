<div class="row">
    <div class="col">
        <h5><i class="fa-solid fa-users"></i>&nbsp;Les patients</h5>
    </div>
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-3">
                <div class="select-container">
                    <select class="form-control rounded-0" [(ngModel)]="rowsPerPage">
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <input type="text" class="form-control rounded-0" placeholder="Recherche.." [(ngModel)]="searchTerm">
            </div>
        </div>
    </div>
</div>

<div *ngIf="isLoading; else content">
    <div class="loader"></div>
</div>
<ng-template #content>
    <div class="row">
        <div class="col">
            <div class="table-wrapper">
                <table class="fl-table">
                    <thead>
                        <tr>
                            <th scope="col"><i class="fa-solid fa-circle-user"></i> Prénom :</th>
                            <th scope="col"><i class="fa-solid fa-circle-user"></i> Nom :</th>
                            <th scope="col"><i class="fa-solid fa-location-dot"></i> Adresse :</th>
                            <th scope="col"><i class="fa-solid fa-phone-flip"></i> Téléphone :</th>
                        </tr>
                    </thead>
                    <tbody>
            
                    
                        <tr *ngFor="let patient of filteredPatients" [routerLink]="'../details/' + patient._id+'/'+ patient._id">
                            <td>{{patient.prenom}}</td>
                            <td>{{patient.nom}}</td>
                            <td>{{patient.adresse}}</td>
                            <td>{{patient.telephone}}</td>
                        </tr>
            
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-template>
