<div id="modal8" class="modal">
    <div class="modal-content">
        <form name="hospitalisation" #f="ngForm" (ngSubmit)="onSubmit('modal8',$event)">
            <div class="row mb-3">
                <div class="col">
                    <label for="nombreHospitalisations">Nombre:</label>
                    <input type="number" id="nombreHospitalisations" name="nombreHospitalisations" [(ngModel)]="hospitalisationForm.nombreHospitalisations">
                </div>

            
            </div>

            <div class="row">
                <div class="col">
                    <!-- Bouton Enregistrer -->
                    <button type="submit" class="btn btn-primary rounded-0 w-100"><span>Enregistrer</span></button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary rounded-0 w-100" (click)="closeModal('modal8',$event)">Fermer</button>
                </div>
            </div>
        </form>
    </div>
</div>
