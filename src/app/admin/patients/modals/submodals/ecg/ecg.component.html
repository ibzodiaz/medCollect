<div id="modal13" class="modal">
    <div class="modal-content">
        <form name="ecg" (ngSubmit)="onSubmitEcg()">
            <div class="p-3 rounded-3 border border-primary">
                <h5 class="text-center">Rythme Cardiaque:</h5>

                <div class="row mb-3">
                    <div class="col-md-3 mb-3" *ngFor="let option of ['Sinusal', 'Tachycardie', 'Troubles conductifs
                    ', 'HAG']">
                        <label> {{ option }}</label>
                        <input type="checkbox" name="option" [value]="option" [checked]="ecgForm.rythmeCardiaque.includes(option)" (change)="onCheckboxChange(option)">
                    
                    </div>
                </div>
            
                <div class="row mb-3">
                    <div class="col-md-3 mb-3" *ngFor="let option of ['HVG', 'HAD', 'HVD', 'FA','fa']">
                        <label>{{ option }}</label>
                        <input type="checkbox" name="option" [value]="option" [checked]="ecgForm.rythmeCardiaque.includes(option)" (change)="onCheckboxChange(option)">
                        
                    </div>
                    <div class="col">
                        <label>Autres</label>
                        <textarea name="autres" [(ngModel)]="ecgForm.autres"></textarea>
                    </div>
                </div>
            </div>

            
            <div class="row mt-3">
                <div class="col"></div>
                <div class="col-md-3">
                    <!-- Bouton Enregistrer -->
                    <button type="submit"><span>Enregistrer</span></button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary rounded-0 w-100" (click)="closeModal('modal13')">Fermer</button>
                </div>
                <div class="col"></div>
            </div>
        </form>
    </div>
</div>
