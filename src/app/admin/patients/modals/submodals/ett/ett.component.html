<div id="modal14" class="modal">
    <div class="modal-content">
        <form name="ett" (ngSubmit)="onSubmitEtt('modal14',$event)">
            <div class="row mb-3 border border-primary p-3 rounded-3">
                <div class="col">
                    <label for="dtdvg">DTDVG:</label>
                    <input type="number" id="dtdvg" min="30" max="80" name="dtdvg" [(ngModel)]="ettForm.dtdvg">
                </div>
    
                <div class="col">
                    <label for="dtsvg">DTSVG:</label>
                    <input type="number" id="dtsvg" min="20" max="70" name="dtsvg" [(ngModel)]="ettForm.dtsvg">
                </div>

                <div class="col">
                    <label for="fevg">FEVG:</label>
                    <input type="number" id="fevg" min="10" max="80" name="fevg" [(ngModel)]="ettForm.fevg">
                </div>
            </div>

            <div class="row mb-3 border border-primary p-3 rounded-3">
                <div class="col text-center">
                    <label for="epanchementPericardiquePresent">Épanchement Péricardique:</label>
                    <input type="checkbox" id="epanchementPericardiquePresent" name="epanchementPericardique.presente" [(ngModel)]="ettForm.epanchementPericardique.presente">
                </div>
            </div>

            <h5>Fuite Valvulaire:</h5>
            <div class="row mb-3 border border-primary p-3 rounded-3">
                <div class="col-md-3 mb-3" *ngFor="let option of ['Absente', 'Aortique', 'Mitrale', 'Tricuspidienne','Pulmonaire']">
                    <label> {{ option }}</label>
                    <input type="checkbox" [value]="option" [checked]="ettForm.fuiteValvulaire.typeFuite.includes(option)" (change)="onCheckboxChangeFuiteValvulaire(option)">
                
                </div>
            </div>
            
            <h5>Sténose Valvulaire:</h5>
            <div class="row mb-3 border border-primary p-3 rounded-3">
                <div class="col-md-3 mb-3" *ngFor="let option of ['Absente', 'Aortique', 'Mitrale', 'Tricuspidienne','Pulmonaire']">
                    <label>{{ option }}</label>
                    <input type="checkbox" [value]="option" [checked]="ettForm.stenoseValvulaire.typeStenose.includes(option)" (change)="onCheckboxChangeStenoseValvulaire(option)">
                    
                </div>
            </div>
            
            <div class="row">
                <div class="col"></div>
                <div class="col-md-3">
                    <!-- Bouton Enregistrer -->
                    <button type="submit" class="btn btn-primary rounded-0 w-100"><span>Enregistrer</span></button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary rounded-0 w-100" (click)="closeModal('modal14',$event)">Fermer</button>
                </div>
            </div>
        </form>
    </div>
</div>
