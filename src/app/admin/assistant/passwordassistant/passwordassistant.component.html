<!-- Modal Content -->
<div id="modal34" class="modal">
    <div class="modal-content">
        <form name="assistant" (ngSubmit)="onSubmit($event)">
            <h4 class="mb-3">Modifier le mot de passe</h4>

            
            <div class="row mb-3">
                <div class="col">
                    <label>Mot de passe</label>
                    <div class="showState">
                        <i  (click)="showPassword('fa-eye-2','fa-eye-slash-2','password2')" id="fa-eye-2" class="fa-regular fa-eye"></i> 
                        <i  (click)="hidePassword('fa-eye-2','fa-eye-slash-2','password2')" id="fa-eye-slash-2" class="fa-regular fa-eye-slash"></i>
                    </div>
                    <input type="password" id="password2" [(ngModel)]="assistantPasswordForm.password"  name="password" class="rounded-0">
                </div>
            </div>
            

            <div class="row text-center">
                <div class="col">
                    <!-- Bouton Enregistrer -->
                    <button type="submit" class="btn btn-primary rounded-0 w-100"><i class="fa-regular fa-floppy-disk"></i>&nbsp;Modifier</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary rounded-0 w-100" (click)="closeModal('modal34',$event)"><i class="fa-solid fa-ban"></i>&nbsp;Fermer</button>
                </div>
            </div>
        </form>
    </div>
</div>
