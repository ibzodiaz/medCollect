<div id="modal54" class="modal">
    <div class="modal-content text-center">
        <h6 class="mb-5">Modifier le mot de passe</h6>
        <form (ngSubmit)="onSubmit($event)">
            <div class="row">
                <div class="col">
                    <label>MOT DE PASSE</label>
                    <div class="showState">
                        <i (click)="showPassword('fa-eye-2','fa-eye-slash-2','password2')" id="fa-eye-2" class="fa-regular fa-eye"></i> 
                        <i (click)="hidePassword('fa-eye-2','fa-eye-slash-2','password2')" id="fa-eye-slash-2" class="fa-regular fa-eye-slash"></i>
                    </div>
                    <input type="password" id="password2" placeholder="Mot de passe" name="password" [(ngModel)]="usersPasswordForm.password" class="form-control rounded-0" required>
                </div>
            </div>
            
            <div class="row mt-3 text-center">

                <div class="col">
                    <button class="btn btn-secondary rounded-0 w-100" type="submit"><i class="fa-regular fa-floppy-disk"></i>&nbsp;Modifier</button>
                </div> 
                <div class="col">
                    <button class="btn btn-secondary rounded-0  w-100" (click)="closeModal('modal54',$event)"><i class="fa-solid fa-ban"></i>&nbsp;Annuler</button>
                </div> 

            </div>
        </form>
    </div>
</div>
